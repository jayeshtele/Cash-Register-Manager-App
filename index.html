<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cash Register Manager App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="row">

        <div class="mx-auto col-12 mt-4">

            <head>
                <h1 class="text-center">Cash Register Manager</h1>
                <p class="text-center mt-3">Enter the bill amount and cash given by the customer and know minimum number
                    of notes to return.</p>
            </head>

            <section class="d-flex flex-column">
                <label for="billAmount">Bill Amount :</label>
                <input type="text" placeholder="Enter your amount" id="billAmount">
                <label for="cashGiven">Cash Given :</label>
                <input type="text" placeholder="Enter your amount" id="billAmount">
                <button class="btn btn-success">Check</button>
                <label for="table">Return Change :</label>
                <table id="table">
                    <tr>
                        <th>No. of Notes</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th class="NoOfnotes">Notes</th>
                        <td class="NoOfnotes">2000</td>
                        <td class="NoOfnotes">500</td>
                        <td class="NoOfnotes">200</td>
                        <td class="NoOfnotes">100</td>
                        <td class="NoOfnotes">50</td>
                        <td class="NoOfnotes">20</td>
                        <td class="NoOfnotes">10</td>
                        <td class="NoOfnotes">5</td>
                        <td class="NoOfnotes">2</td>
                        <td class="NoOfnotes">1</td>
                    </tr>
                </table>
            </section>

        </div>

    </main>






    <script src="script.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
